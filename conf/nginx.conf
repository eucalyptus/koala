# nginx.conf

# user nginx;
worker_processes 4;
pid /var/run/eucaconsole/nginx.pid;

events {
    worker_connections 2048;
    # multi_accept on;
}

http {
    ### Basic Settings
    ##

    sendfile on;
    tcp_nopush on;
    tcp_nodelay on;
    keepalive_timeout 15;
    types_hash_max_size 2048;
    # server_tokens off;

    # server_names_hash_bucket_size 64;
    # server_name_in_redirect off;

    # include /etc/nginx/mime.types;
    default_type application/octet-stream;

    ### Logging Settings
    ##

    access_log /var/log/eucaconsole_nginx_access.log;
    error_log /var/log/eucaconsole_nginx_error.log;

    ### Gzip Settings
    ##

    gzip on;
    # gzip_disable "msie6";

    ### Virtual Host Configs
    ##

    server {
        listen 80 default;
        server_name ~^(?<domain>.+)$;
        rewrite     ^ https://$domain$request_uri? permanent;
    }

    server {
        listen 443 ssl;
        server_name ~^(?<domain>.+)$;

        # SSL configuration
        ssl_protocols TLSv1.2;
        ssl_ciphers 'ECDHE-ECDSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-GCM-SHA384:ECDHE-ECDSA-CHACHA20-POLY1305:ECDHE-RSA-CHACHA20-POLY1305:ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256:ECDHE-ECDSA-AES256-SHA384:ECDHE-RSA-AES256-SHA384:ECDHE-ECDSA-AES128-SHA256:ECDHE-RSA-AES128-SHA256';
        ssl_prefer_server_ciphers on;
        ssl_certificate /etc/eucaconsole/console.crt;
        ssl_certificate_key /etc/eucaconsole/console.key;
        add_header "X-UA-Compatible" "IE=Edge";
        add_header Strict-Transport-Security "max-age=31536000; includeSubDomains";
        # end of SSL configuration

        location /static/.* {
            # NOTE: Set path to static folder
            root                    /path/to/eucaconsole/static;
            expires                 30d;
            add_header              Cache-Control public;
            access_log              off;
        }

        location / {
            proxy_set_header        Host $http_host;
            proxy_set_header        X-Real-IP $remote_addr;
            proxy_set_header        X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header        X-Forwarded-Proto $scheme;

            client_max_body_size    5g;
            client_body_buffer_size 128k;
            proxy_connect_timeout   30s;
            proxy_send_timeout      90s;
            proxy_read_timeout      90s;
            proxy_buffering on;
            proxy_buffer_size 128k;
            proxy_buffers 4 256k;
            proxy_busy_buffers_size 256k;
            proxy_temp_file_write_size 512k;
            # NOTE: Specify Eucalyptus Management Console hosts/ports here
            # Multiple console hosts are supported
            proxy_pass http://127.0.0.1:8888;
            # proxy_pass http://127.0.0.1:9999;
            proxy_redirect          off;
        }


    }

    # include /etc/nginx/conf.d/*.conf;
    # include /etc/nginx/sites-enabled/*;
}

